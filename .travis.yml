language: node_js
node_js:
  - lts/*
install:
  - yarn global add lerna
  - yarn run lerna:bootstrap
  - yarn run tsc
jobs:
  include:

    # 测试并部署 DEMO
    - stage: demo-deploy
      name: "Test and Deploy Theme Demo Test"
      script:
        - yarn run theme-test:build
      before_deploy: echo theme-demo.mrhope.site >> tests/dist/CNAME
      deploy:
        provider: pages
        skip-cleanup: true
        local_dir: tests/dist
        github-token: $Github_Token
        repo: Mister-Hope/theme-demo
        on:
          all_branches: true

    # 部署评论文档
    - stage: comment-docs
      name: "Build and Deploy Comment Docs"
      script:
        - yarn run comment-docs:build
      before_deploy: echo comment.mrhope.site >> docs/comment/dist/CNAME
      deploy:
        provider: pages
        skip-cleanup: true
        local_dir: docs/comment/dist
        github-token: $Github_Token
        repo: Mister-Hope/vuepress-plugin-comment-docs

    # 部署 Markdown 增强文档
    - stage: md-enhance-docs
      name: "Build and Deploy Markdown Enhance Docs"
      script:
        - yarn run md-enhance-docs:build
      before_deploy: echo vuepress-md.mrhope.site >> docs/md-enhance/dist/CNAME
      deploy:
        provider: pages
        skip-cleanup: true
        local_dir: docs/md-enhance/dist
        github-token: $Github_Token
        repo: Mister-Hope/vuepress-plugin-md-enhance-docs

    # 部署文档
    - stage: theme-docs
      name: "Build and Deploy Offical Docs"
      script:
        - yarn run theme:build
      before_deploy: echo vuepress-theme.mrhope.site >> docs/theme/dist/CNAME
      deploy:
        provider: pages
        skip-cleanup: true
        local_dir: docs/theme/dist
        github-token: $Github_Token

    # 部署文档
    - stage: test-build
      name: "Test Building of docs"
      script:
        - yarn run build:all
      before_deploy: echo theme-demo.mrhope.site >> tests/dist/CNAME
      deploy:
        provider: pages
        skip-cleanup: true
        local_dir: tests/dist
        github-token: $Github_Token
        repo: Mister-Hope/theme-demo
        on:
          all_branches: true

    # 测试 主题
    - stage: theme-test
      name: "Test Theme"
      script:
        - yarn run md-enhance:test
        - yarn run theme:test

stages:
  - name: demo-deploy
    if: branch = master
  - name: comment-docs
    if: branch = master
  - name: md-enhance-docs
    if: branch = master
  - name: theme-docs
    if: branch = master
  - name: test-build
    if: branch != master
  - name: theme-test
